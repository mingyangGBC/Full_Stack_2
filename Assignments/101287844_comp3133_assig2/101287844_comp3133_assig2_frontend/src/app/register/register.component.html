
<div>
    <mat-card>
        <h1>Sign Up</h1>
        <form>

            <mat-form-field>
                <input type="text" matInput placeholder="Username" [formControl]="UserNameControl">
                <mat-error *ngIf="UserNameControl.invalid">{{getErrorMessage_Username()}}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="text" matInput placeholder="First Name" [formControl]="FirstNameControl">
                <mat-error *ngIf="FirstNameControl.invalid">{{getErrorMessage_Firstname()}}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="text" matInput placeholder="Last Name" [formControl]="LastNameControl">
                <mat-error *ngIf="LastNameControl.invalid">{{getErrorMessage_Lastname()}}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="text" matInput placeholder="E mail" [formControl]="EmailControl">
                <mat-error *ngIf="EmailControl.invalid">{{getErrorMessage_Email()}}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" [formControl]="PasswordControl">
                <mat-error *ngIf="PasswordControl.invalid">{{getErrorMessage_Password()}}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="password" matInput placeholder="Conform Password" [formControl]="ConformPasswordControl">
                <mat-error *ngIf="ConformPasswordControl.invalid">{{getErrorMessage_ConformPassword()}}</mat-error>
            </mat-form-field>
            <br>
            <mat-radio-group aria-label="Select an option" [formControl]="TypeControl">
                <mat-radio-button value="admin">Admin</mat-radio-button>
                <mat-radio-button value="customer">Customer</mat-radio-button>
              </mat-radio-group>
            
              <br>
            <button (click)="signup()">Sign Up</button>
        </form>
    </mat-card>
</div>
